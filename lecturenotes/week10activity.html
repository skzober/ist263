<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10 Activity</title>
    <style>
        @media only screen and (max-width: 801px){
            .large {display: none;}
            .small {display: block;}
        }

            .small {display: none}
            
        }
        

    </style>

    <p class="small">I'm Small.</p>
